{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}


<div style = "width:50%; margin: auto;"> 
    <h3>Create Your New Task</h3>
    <form method = 'POST'>
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-info">Submit</button>
    </form>
    <a href="{% url 'todo_list' %}">View Todo List</a>
</div>

{% endblock  %}
